  <body>
    <form className="form" name="contact"
      action="POST" data-netlify="true" >
      <label>
        <input className="form-items" type="text" name="name"  id="Name" placeholder="Enter your name" required />
      </label>
      <label>
        <input className="form-items" type="email" name="email" 
          id="email" placeholder="Enter your email" required />
      </label>
      <textarea className="form-items" name="message" 
        id="message" rows="10" placeholder="Enter your message..." required></textarea>
      <input type="submit" value="Enviar" className="form-btn"></input>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
